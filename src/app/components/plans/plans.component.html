
<mat-toolbar color="primary">
    <span>EventIt</span>
</mat-toolbar>
<body>
<div class="content">
    <mat-card class="InfoCards" *ngFor = "let p of plans">
        <mat-card-header>
           <mat-card-title>{{p.planDateStart | date:"MM/dd/yyyy"}} - {{p.planDateEnd | date:"MM/dd/yyyy"}}</mat-card-title> 
        </mat-card-header>
        <mat-card-content>
            <p>{{p.planDateStart | date:"HH:mm"}} - {{p.planDateEnd | date:"HH:mm"}}</p>
            <p>{{p.details}}</p>
        </mat-card-content>
        <mat-card-footer>
            <div class="buttonClass">
            <app-addbutton></app-addbutton>
            <button mat-raised-button color="accent">Edit</button>
            <button mat-raised-button color="warn">Delete</button>
        </div>
        </mat-card-footer>
    </mat-card>
</div>
</body>
