<body>
<div class="container">
    <div class="logo">
    <img src="../assets/logo.png" alt=eventIt width="200" height="200">
    </div>
    <div id="Login">
    <h1>Welcome to Event It</h1>    
        <form #loginForm="ngForm" (ngSubmit) ="onLogin(loginForm.value)">
            <div class="form-group">
                <label for="uName">Email:</label>
                <input type="text" id="email" name="email" placeholder="Email" class="form-control" [ngModel]/>
            </div>
            <div class="form-group">
                <label for="pWord">Password:</label>
                <input type="password" id="pWord" name="password" placeholder="Password" class="form-control" [ngModel]/>
            </div>
          <app-signup-dialog></app-signup-dialog>
          <p id="loginError">{{error}}</p>
            <br><br>
        </form>
    </div>
  
</div>
</body>
