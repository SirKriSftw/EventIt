<h1>Welcome to Event It</h1>
<div class="container">
<button (click) ="getForm()" class="btn btn-primary">Sign Up</button>
    <div id ="SignUp">
        <form #userForm="ngForm" (ngSubmit) = "onSignUp(userForm.value)">
            <div class="form-group">
                <label for="firstName">Name:</label> 
             <input type="text" id="fName"  name="name" placeholder="First Name" class="form-control" ngModel/><br/>
            </div>
            <div class="form-group">
            <label for="email">Username:</label> 
            <input type="text" id="email" name="username" placeholder="Username" class="form-control" ngModel/><br/>
             </div>
             <div class="form-group">
                <label for="username">Password:</label> 
                <input type="text" id="username"  name="pWord" placeholder="Password" class="form-control" ngModel/><br/>
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>
        </form> 
    </div>
<button class="btn btn-primary">Login</button>
    <div id="Login">
        <form #loginForm="ngForm" (ngSubmit) ="onLogin()">
            <div class="form-group">
                <label for="uName">User Name:</label>
                <input type="text" id="uName" name="uName" placeholder="User Name" class="form-control" [ngModel]/>
            </div>
            <div class="form-group">
                <label for="pWord">Password:</label>
                <input type="text" id="pWord" name="pWord" placeholder="Password" class="form-control" [ngModel]/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
