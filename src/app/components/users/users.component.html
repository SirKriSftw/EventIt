
<div class="container">
    <h1>Welcome to Event It</h1>
    <a routerLink="/plans"><a href ="plans.component.html">Plans</a></a>
    <div id="Login">
        <form #loginForm="ngForm" (ngSubmit) ="onLogin(loginForm.value)">
            <div class="form-group">
                <label for="uName">Email:</label>
                <input type="text" id="email" name="email" placeholder="Email" class="form-control" [ngModel]/>
            </div>
            <div class="form-group">
                <label for="pWord">Password:</label>
                <input type="text" id="pWord" name="password" placeholder="Password" class="form-control" [ngModel]/>
            </div>
            <button type="submit" class="btn btn-primary" id ="loginButton">Login</button>
            <br><br>
        </form>
    </div>
<button (click) = "getForm()" type="button" id ="signUpButton"  class="btn btn-primary">SignUp</button>
    <div id ="SignUp">
        <form *ngIf ="visible" id="signUpForm" #userForm="ngForm" (ngSubmit) = "onSignUp(userForm.value)">
            <div class="form-group">
                <label for="Name">Name:</label> 
             <input type="text" id="fullName"  name="name" placeholder="First Name" class="form-control" ngModel/><br/>
            </div>
            <div class="form-group">
            <label for="email">Email:</label> 
            <input type="text" id="email" name="email" placeholder="Email" class="form-control" ngModel/><br/>
             </div>
             <div class="form-group">
                <label for="password">Password:</label> 
                <input type="text" id="password"  name="password" placeholder="Password" class="form-control" ngModel/><br/>
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>
        </form> 
    </div>
    
</div>
