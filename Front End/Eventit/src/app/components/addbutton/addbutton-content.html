<mat-dialog-content class="mat-typography">
    <div id ="AddButton">
      <form id="AddForm" #addForm="ngForm" (ngSubmit)="onAdd(addForm.value)" >
          <div class="form-group">
              <label for="Title">Title:</label> 
           <input type="text" id="addButton"  name="name" placeholder="First Name" class="form-control" ngModel/><br/>
           <input matInput type="datetime-local" ngModel name="startTime"/>
           <input matInput type="datetime-local" ngModel name="endTime"/>
          </div>
          <div class="form-group">
          <label for="name">Name:</label> 
          <input type="text" id="email" name="email" placeholder="Email" class="form-control" ngModel/><br/>
           </div>
           <div class="form-group">
              <label for="password">Description:</label> 
              <input type="text" id="password"  name="password" placeholder="Password" class="form-control" ngModel/><br/>
           </div>
           <button mat-raised-button type="submit" color="primary" mat-dialog-close>Add</button>
      </form> 
  </div>
  </mat-dialog-content>
